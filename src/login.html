<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      class="login-container w-full h-screen flex flex-col justify-center items-center p-2 gap-2 //mt-16"
    >
      <div class="login p-3 bg-white shadow-lg flex flex-col gap-4 rounded-lg">
        <h1 class="title text-center text-3xl font-bold">Login</h1>
        <form class="flex flex-col gap-3">
          <div class="row">
            <label>
              Email:
              <input
                class="mt-1"
                name="email"
                type="text"
                placeholder="Enter your email ..."
              />
            </label>
          </div>

          <div class="row">
            <label>
              Password:
              <input
                class="mt-1"
                type="password"
                name="password"
                placeholder="Enter your username ..."
              />
            </label>
          </div>

          <div class="row flex justify-end">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
      <a href="/" class="text-blue-600 text-sm"> Home </a>
    </div>
  </body>
</html>
