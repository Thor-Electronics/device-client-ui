name: Minify Embedded HTML

on:
  push:
    paths:
      - 'embedded/*.html'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Minify HTML files
        run: |
          for file in embedded/*.html; do
            cp $file ${file%.html}.min.html
          done
          npx html-minifier --input-dir embedded --output-dir embedded --minify-css true --minify-js true --collapse-whitespace --collapse-boolean-attributes --collapse-inline-tag-whitespace --remove-comments
        #run: npx html-minifier --input-dir embedded --output-dir embedded

      - name: Commit changes
        uses: EndBug/add-and-commit@v8
        with:
          author_name: GitHub Actions
          author_email: actions.github.com
          message: 'Minify embedded HTML files'
          add: 'embedded/*.min.html'
