  <body>
    <div
      class="settings-container w-full min-h-screen h-full flex flex-col justify-center items-center p-2 gap-2 //mt-16"
    >
      <div
        class="Settings p-3 bg-white shadow-lg flex flex-col gap-4 rounded-lg"
      >
        <h1 class="title text-center text-3xl font-bold">Settings</h1>
        <form class="flex flex-col gap-3" action="/save">
          <div class="row">
            <label>
              WiFi SSID:
              <input
                class="mt-1"
                name="ssid"
                type="text"
                placeholder="Name of the WiFi Network ..."
                required
              />
            </label>
          </div>

          <div class="row">
            <label>
              WiFi Password:
              <input
                class="mt-1"
                type="password"
                name="wifiPassword"
                placeholder="Enter your WiFi password ..."
                required
              />
            </label>
          </div>

          <div class="row">
            <label>
              Network Type:
              <select name="networkType" class="mt-1">
                <option value="api">API</option>
                <option value="local">Local</option>
                <option value="api+local">API & Local</option>
              </select>
            </label>
          </div>

          <div class="row">
            <label>
              IP Mode:
              <select name="ipMode" class="mt-1">
                <option value="static">Static</option>
                <option value="dynamic">Dynamic</option>
              </select>
            </label>
          </div>

          <div class="row">
            <label>
              Static IP:
              <input
                class="mt-1 font-mono text-emerald-500"
                name="staticIp"
                type="text"
                placeholder="Enter your WiFi password ..."
                value="192.168.4.1"
                required
              />
            </label>
          </div>

          <div class="row">
            <label>
              Building Token:
              <input
                class="mt-1 font-mono"
                name="buildingToken"
                type="text"
                placeholder="7f8da9f789da07f890ad"
                required
              />
            </label>
            
          <div class="row">
            <label>
              Email:
              <input
                class="mt-1"
                name="email"
                type="email"
                placeholder="user@example.com"
                required
              />
            </label>
          </div>
            
          <div class="row">
            <label>
              Device Name:
              <input
                class="mt-1"
                name="name"
                type="text"
                placeholder="Bedroom's Lights"
                required
              />
            </label>
          </div>
            
          <div class="row">
            <label>
              Device Type:
              <select name="type">
                <option value="KEY1">Key (1 Pole)</option>
                <option value="KEY2">Key (2 Pole)</option>
                <option value="KEY3">Key (3 Pole)</option>
                <option value="KEY4">Key (4 Pole)</option>
                <option value="THERMOSTAT">Thermostat</option>
                <option value="COOLER">Cooler</option>
                <option value="BLINDS">Window Blinds</option>
                <option value="LOCK">Door Lock</option>
                <option value="BELL">Door Bell</option>
              </select>
            </label>
          </div>

          <div class="row flex justify-end gap-2">
            <a href="/" class="btn bg-slate-300"> Cancel </a>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>

        <h2 class="title text-center text-xl font-bold mt-8 text-rose-400">
          Danger Zone
        </h2>
        <div class="row">
          <a
            href="/reset"
            class="btn flex justify-center items-center w-full bg-rose-500 text-white gap-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fillRule="evenodd"
                d="M12.395 2.553a1 1 0 00-1.45-.385c-.345.23-.614.558-.822.88-.214.33-.403.713-.57 1.116-.334.804-.614 1.768-.84 2.734a31.365 31.365 0 00-.613 3.58 2.64 2.64 0 01-.945-1.067c-.328-.68-.398-1.534-.398-2.654A1 1 0 005.05 6.05 6.981 6.981 0 003 11a7 7 0 1011.95-4.95c-.592-.591-.98-.985-1.348-1.467-.363-.476-.724-1.063-1.207-2.03zM12.12 15.12A3 3 0 017 13s.879.5 2.5.5c0-1 .5-4 1.25-4.5.5 1 .786 1.293 1.371 1.879A2.99 2.99 0 0113 13a2.99 2.99 0 01-.879 2.121z"
                clipRule="evenodd"
              />
            </svg>
            Reset to Factory Settings
          </a>
        </div>
      </div>
      <a href="/" class="text-blue-600 text-sm"> Home </a>
    </div>
  </body>
