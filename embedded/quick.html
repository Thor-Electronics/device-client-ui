<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thor Automatic Setup</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: all 0.2s;
      }
      body {
        font-size: 18px;
        font-family: sans-serif;
        font-weight: 600;
        color: #475569;
        background: #e2e8f0;
        height: 90vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      form {
        background: #fff;
        padding: 1rem;
        border-radius: 1rem;
        margin: 1rem;
        box-shadow: 0 0.1em 0.25em #cbd5e1;
        max-width: 380px;
      }
      h2 {
        text-align: center;
        margin-top: 1rem;
      }
      label {
        display: block;
        margin-top: 2rem;
      }
      input {
        width: 100%;
        margin: 0.5rem 0;
        border-radius: 0.625rem;
        padding: 0.75rem 1rem;
        background: #f1f5f9;
        border: 1px solid #94a3b8;
        font-size: 1.5rem;
        font-family: "consolas";
        letter-spacing: 2rem;
        text-align: center;
        text-transform: lowercase;
      }
      input:focus {
        outline: none;
        border-color: #1d4ed8;
        background: #f0f9ff;
        box-shadow: #dbeafe 0 0 0 0.25rem;
      }
      p {
        font-size: 0.75em;
        opacity: 0.6;
        text-align: justify;
        line-height: 1.4;
        margin: 1rem 0;
      }
      button {
        display: block;
        margin-top: 1rem;
        margin-left: auto;
        padding: 0.75rem 2rem;
        border-radius: 0.625rem;
        border: none;
        background: #3b82f6;
        color: #fff;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <form action="/quick" method="post">
      <h2>Automatic Setup</h2>
      <label>
        Token:
        <input
          name="token"
          placeholder="-----"
          minlength="5"
          maxlength="5"
          required />
      </label>
      <p>Enter your token and press activate to begin automatic setup.</p>
      <p>
        To obtain a token for this device, head over to your dashboard on
        <a href="https://thor-electronics.com/app">thor-electronics.com/app</a>
        and create a new device in a preferred group.
      </p>
      <!-- tmp comment to test the workflow -->
      <button type="submit">Activate</button>
    </form>
  </body>
</html>
